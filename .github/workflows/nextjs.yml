name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main  # Modifica se il branch principale Ã¨ diverso
  pull_request:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”¹ Checkout del codice
        uses: actions/checkout@v3

      - name: ðŸ”¹ Installazione di Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Puoi cambiare la versione

      - name: ðŸ”¹ Installazione delle dipendenze
        run: npm install

      - name: ðŸ”¹ Build del progetto Next.js
        run: npm run build && npm run export

      - name: ðŸ”¹ Creazione del file `.nojekyll`
        run: touch out/.nojekyll

      - name: ðŸ”¹ Configurazione di Git per il deploy
        run: |
          git config --global user.email "github-actions@example.com"
          git config --global user.name "GitHub Actions"
      
      - name: ðŸ”¹ Deploy su GitHub Pages
        run: |
          git add out
          git commit -m "Deploy Next.js su GitHub Pages"
          git push origin main
